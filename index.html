<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Mania</title>
    <!--============ bootstrap Link css ========= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ========css link ======== -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--=========== header section ============= -->
    <header class="container">
        <!--============ Navbar start=========== -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 text-success">Phone Mania</span>
            </div>
        </nav>
    </header>
    <!--============ Navbar end=========== -->

    <main class="container">
        <h1 class="text-center my-3">Find Your Phone On Phone Mania</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Phone  Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchYourPhone()" class="btn btn-success text-white" type="button"
                id="button-search">Search</button>
        </div>

        <div id="search-result" class="row row-cols-1 row-cols-md-3  g-4">

        </div>
        </div>


    </main>
    <!--=============== bootstrap js link =========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</html>
